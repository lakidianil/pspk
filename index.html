<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sri Krishna Devarayalu Street</title>
    <style>
        body {
            font-family: Arial, sans-serif;
             
            background-size: cover;
            color: white;
            display: flex;
          
            align-items: center;
            padding: 20px;
        }

        .then {
            text-align: center;
            margin: 20px;
            padding: 20px;
            border-radius: 30px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .head {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .Photos, .Videos, .UpComingFestivals {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: rgba(0, 180, 235, 0.7);
            border: none;
            border-radius: 5px;
            color: rgb(250, 253, 253);
            transition: background-color 0.3s ease;
        }

        .Photos:hover, .Videos:hover, .UpComingFestivals:hover {
            background-color: rgb(0, 0, 0);
        }

        details {
            margin-bottom: 20px;
        }

        details summary {
            cursor: pointer;
            font-size: 1.2em;
            color: rgb(51, 238, 238);
            padding: 10px 20px;
            background-color: rgba(115, 136, 143, 0.7);
            border-radius: 40px;
            border: dashed rgb(18, 155, 173);
        }

        .slideshow-container {
            position: relative;
            max-width: 100%;
            width: 400px;
            height: 400px;
            overflow: hidden;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-in-out forwards;
        }

        .slideshow-container h1 {
            color: #000;
            border-style: groove;
            border-color: aqua;
            border-bottom-style: ridge;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: walk 3s infinite linear;
            transform-origin: bottom center;
        }

        .slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        @keyframes walk {
            0% { transform: translateY(0); }
            25% { transform: translateY(-20px); }
            50% { transform: translateY(0); }
            75% { transform: translateY(20px); }
            100% { transform: translateY(0); }
        }

        .YOUTUBE, .FACEBOOK, .INSTAGRAM {
            border-style: double;
            border-radius: 40px;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.3s ease;
        }

        .YOUTUBE {
            color: red;
            border-color: rgb(255, 5, 5);
        }

        .FACEBOOK {
            color: rgb(38, 0, 255);
            border-color: rgb(5, 9, 255);
        }

        .INSTAGRAM {
            color: rgb(230, 62, 40);
            border-color: rgb(255, 86, 19);
        }

        .YOUTUBE:hover, .FACEBOOK:hover, .INSTAGRAM:hover {
            transform: scale(1.1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .Names {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: rgba(115, 136, 143, 0.7);
            color: rgb(51, 238, 238);
            border-radius: 40px;
            border: dashed rgb(18, 155, 173);
        }
    </style>
</head>
<body>
    <div class="then">

        <a href="https://files.prokerala.com/images/800w/ganesh-chaturthi-3.jpg">

        </a>
        <br><br><br>
        <details>
            <summary>Community Members</summary>
            <h3 class="Names">@Naveen @SivaKumar @SivaKrishna @Koushik @Murari @Srinu @Sunil @Pradeep @Rajesh @Naresh @Nagaraju @Siva @Anil</h3>
        </details>
    </div>
    <div class="slideshow-container">

</body>
</html>
